<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayDost App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account Balance</div>
                            <div class="stat-value">8400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input type="text" placeholder="Add Money" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input type="password" placeholder="Type Your Pin" class="input input-bordered" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
